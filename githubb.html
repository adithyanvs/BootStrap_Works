<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in to GitHub</title>
    <script src="https://kit.fontawesome.com/53e9b17945.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25 border bg-light text-center mt-4">
        <i class="fa-brands fa-github fa-5x"></i>
        <h2 class="text-center">Sign in to GitHub</h2><br>
        <form action="">
            <div>
                <label for="user1">Username or Email address</label><br>
                <input type="text" id=user1 class="form-control">
            </div>
            <div>
                <label for="pasw" class="ps-5"> <br> Password
                    <a href="https://github.com/password_reset top-0 text-right-0" class=" me-4 ps-4">Forgot password?</a>
                </label> <br>
                <input type="password" id=pasw class="form-control"><br>
            </div>
            <div>
                <button class="btn btn-success">Sign in</button><br><br>
            </div>
        </form>
    </div>
    <div>
        <div class="container w-25 border bg-light text-center mt-5 ">
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account.</a></p><br>
            <div>
                <a href="https://github.com/site/terms">Terms</a>
            <a href="https://github.com/site/privacy">Privacy </a>
            <a href="https://docs.github.com/articles/github-security/">Security </a>
            <a href="https://github.com/contact">Contact GitHub</a>
            </div>
        </div>
    </div>
</body>

</html>
